<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body  class="body" onload="init()">

    <h1 class="display-1" style="text-align: center;">Calculadora Online Gratis</h1>

    
    <script src="script.js"></script>
    
    


    <div class="row">
        <div class="col">
            <img src="Imagenes/IzqImagen.PNG" class="rounded float-left" alt="img" style="padding-left: 1em; padding-top: 4em;">
        </div>
        <div class="col" style="padding-top: 2em;">
            <div class="carcasa">
                <table class="calc">
                    <tr>
                        <td colspan="4"> <span class="resultado" id="resultado"></span></td>
                    </tr>
                    <tr>
                        <!-- asignamos Id a cada elemento incluido resultado -->
                        <td><button class="botonesEstilos" id="siete">7</button></td>
                        <td><button class="botonesEstilos" id="ocho">8</button></td>
                        <td><button class="botonesEstilos" id="nueve">9</button></td>
                        <td><button class="botonesEstilos" id="division">/</button></td>
                    </tr>
                    <tr>
                        <td><button class="botonesEstilos" id="cuatro">4</button></td>
                        <td><button class="botonesEstilos" id="cinco">5</button></td>
                        <td><button class="botonesEstilos" id="seis">6</button></td>
                        <td><button class="botonesEstilos" id="multiplicacion">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="botonesEstilos" id="uno">1</button></td>
                        <td><button class="botonesEstilos" id="dos">2</button></td>
                        <td><button class="botonesEstilos" id="tres">3</button></td>
                        <td><button class="botonesEstilos" id="resta">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="botonesEstilos" id="igual">=</button></td>
                        <td><button class="botonesEstilos" id="reset">AC</button></td>
                        <td><button class="botonesEstilos" id="cero">0</button></td>
                        <td><button class="botonesEstilos" id="suma">+</button></td>
                    </tr>
                </table>
                
                </div>
        </div>
        <div class="col">
            <img src="Imagenes/DerImagen.PNG" class="rounded float-right" style="padding-right: 1em; padding-top: 4em;" alt="img">
        </div>
      </div>
    </div>

    <h1  style="text-align: center; padding-top: 1em;">Apoyanos</h1>
    <img src="Imagenes/elpapal.png" style="height: 100px; width: 250px;  padding-top: 1em; cursor: pointer;"  class="rounded mx-auto d-block" alt="img">

</body>
</html>
